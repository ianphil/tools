<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --camo-1: #1a1a1a;
            --camo-2: #2d2d2d;
            --camo-3: #3d3d3d;
            --camo-4: #4a4a4a;
            --camo-5: #5c5c5c;
            --bg: #0d0d0d;
            --fg: #e0e0e0;
            --fg-secondary: #888;
            --fg-muted: #555;
            --accent: #7cb342;
            --accent-dim: #558b2f;
            --border: #333;
        }
        @media (prefers-color-scheme: light) {
            :root {
                --camo-1: #d4d4d4;
                --camo-2: #b8b8b8;
                --camo-3: #9e9e9e;
                --camo-4: #858585;
                --camo-5: #6b6b6b;
                --bg: #e8e8e8;
                --fg: #1a1a1a;
                --fg-secondary: #555;
                --fg-muted: #888;
                --accent: #558b2f;
                --accent-dim: #7cb342;
                --border: #ccc;
            }
        }
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Share Tech Mono', monospace;
            background: var(--bg);
            color: var(--fg);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
        }
        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background-image:
                linear-gradient(90deg, var(--camo-1) 25%, transparent 25%),
                linear-gradient(90deg, var(--camo-2) 25%, transparent 25%),
                linear-gradient(90deg, var(--camo-3) 25%, transparent 25%),
                linear-gradient(90deg, var(--camo-4) 25%, transparent 25%);
            background-size: 80px 20px, 60px 30px, 100px 15px, 40px 25px;
            background-position: 0 0, 20px 10px, 40px 5px, 10px 15px;
            opacity: 0.15;
            pointer-events: none;
        }
        .calendar {
            width: 100%;
            max-width: 420px;
            background: linear-gradient(135deg, var(--camo-2) 0%, var(--camo-1) 50%, var(--camo-2) 100%);
            border-radius: 4px;
            padding: 1.5rem;
            position: relative;
            border: 2px solid var(--camo-4);
            box-shadow:
                0 0 0 1px var(--camo-1),
                0 4px 20px rgba(0,0,0,0.5),
                inset 0 1px 0 rgba(255,255,255,0.05);
        }
        .calendar::before {
            content: '';
            position: absolute;
            inset: 8px;
            border: 1px dashed var(--camo-5);
            border-radius: 2px;
            pointer-events: none;
            opacity: 0.5;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding: 0 0.5rem 1rem;
            border-bottom: 2px solid var(--camo-4);
        }
        .title {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.25rem;
            font-weight: 700;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            color: var(--accent);
            text-shadow: 0 0 10px rgba(124, 179, 66, 0.3);
        }
        .title span {
            color: var(--fg-secondary);
            font-weight: 500;
        }
        .nav {
            display: flex;
            gap: 0.25rem;
        }
        .nav-btn {
            background: var(--camo-3);
            border: 1px solid var(--camo-5);
            color: var(--fg);
            width: 32px;
            height: 32px;
            cursor: pointer;
            font-size: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.1s ease;
            clip-path: polygon(15% 0%, 100% 0%, 100% 100%, 0% 100%, 0% 15%);
        }
        .nav-btn:hover {
            background: var(--accent);
            color: #000;
            border-color: var(--accent);
        }
        .nav-btn:active {
            transform: scale(0.95);
        }
        .nav-btn svg {
            width: 14px;
            height: 14px;
            stroke: currentColor;
            stroke-width: 2.5;
            fill: none;
        }
        .weekdays {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            margin-bottom: 0.5rem;
            padding: 0 0.5rem;
        }
        .weekday {
            text-align: center;
            font-size: 0.65rem;
            font-weight: 500;
            color: var(--fg-muted);
            text-transform: uppercase;
            letter-spacing: 0.15em;
            padding: 0.5rem 0;
        }
        .weekday.weekend {
            color: var(--accent-dim);
        }
        .days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 3px;
            padding: 0 0.5rem;
        }
        .day {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            background: var(--camo-1);
            border: 1px solid var(--camo-3);
            cursor: default;
            transition: all 0.1s ease;
            position: relative;
        }
        .day:hover:not(.other-month):not(.today) {
            background: var(--camo-4);
            border-color: var(--camo-5);
        }
        .day.other-month {
            color: var(--fg-muted);
            background: transparent;
            border-color: transparent;
        }
        .day.weekend:not(.other-month):not(.today) {
            color: var(--fg-secondary);
        }
        .day.today {
            background: var(--accent);
            color: #000;
            font-weight: bold;
            border-color: var(--accent);
            box-shadow:
                0 0 10px rgba(124, 179, 66, 0.4),
                inset 0 0 10px rgba(255,255,255,0.2);
        }
        .today-label {
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Orbitron', sans-serif;
            font-size: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            color: var(--accent);
            white-space: nowrap;
            margin-bottom: 4px;
            opacity: 0;
            transition: opacity 0.15s ease;
        }
        .calendar:hover .today-label {
            opacity: 1;
        }
        .footer {
            margin-top: 1rem;
            padding: 0.75rem 0.5rem 0;
            border-top: 2px solid var(--camo-4);
            display: flex;
            justify-content: center;
        }
        .today-btn {
            background: transparent;
            border: 1px solid var(--camo-5);
            color: var(--accent);
            font-family: 'Orbitron', sans-serif;
            font-size: 0.65rem;
            font-weight: 500;
            cursor: pointer;
            padding: 0.5rem 1.25rem;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            transition: all 0.1s ease;
            clip-path: polygon(8% 0%, 100% 0%, 92% 100%, 0% 100%);
        }
        .today-btn:hover {
            background: var(--accent);
            color: #000;
            border-color: var(--accent);
        }
        .corner-mark {
            position: absolute;
            width: 12px;
            height: 12px;
            border: 2px solid var(--camo-5);
            opacity: 0.6;
        }
        .corner-mark.tl { top: 4px; left: 4px; border-right: none; border-bottom: none; }
        .corner-mark.tr { top: 4px; right: 4px; border-left: none; border-bottom: none; }
        .corner-mark.bl { bottom: 4px; left: 4px; border-right: none; border-top: none; }
        .corner-mark.br { bottom: 4px; right: 4px; border-left: none; border-top: none; }
    </style>
</head>
<body>
    <div class="calendar">
        <div class="corner-mark tl"></div>
        <div class="corner-mark tr"></div>
        <div class="corner-mark bl"></div>
        <div class="corner-mark br"></div>
        <div class="header">
            <h1 class="title" id="title"></h1>
            <div class="nav">
                <button class="nav-btn" id="prev" aria-label="Previous month">
                    <svg viewBox="0 0 24 24"><path d="M15 18l-6-6 6-6"/></svg>
                </button>
                <button class="nav-btn" id="next" aria-label="Next month">
                    <svg viewBox="0 0 24 24"><path d="M9 18l6-6-6-6"/></svg>
                </button>
            </div>
        </div>
        <div class="weekdays" id="weekdays"></div>
        <div class="days" id="days"></div>
        <div class="footer">
            <button class="today-btn" id="todayBtn">Today</button>
        </div>
    </div>

    <script>
        const MONTHS = ['January', 'February', 'March', 'April', 'May', 'June',
                        'July', 'August', 'September', 'October', 'November', 'December'];
        const DAYS = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];

        let currentDate = new Date();
        let viewYear = currentDate.getFullYear();
        let viewMonth = currentDate.getMonth();

        function render() {
            document.getElementById('title').innerHTML =
                `${MONTHS[viewMonth]} <span>${viewYear}</span>`;

            const weekdaysEl = document.getElementById('weekdays');
            if (!weekdaysEl.children.length) {
                DAYS.forEach((d, i) => {
                    const el = document.createElement('div');
                    el.className = 'weekday' + (i === 0 || i === 6 ? ' weekend' : '');
                    el.textContent = d;
                    weekdaysEl.appendChild(el);
                });
            }

            const daysEl = document.getElementById('days');
            daysEl.innerHTML = '';

            const firstDay = new Date(viewYear, viewMonth, 1).getDay();
            const daysInMonth = new Date(viewYear, viewMonth + 1, 0).getDate();
            const daysInPrevMonth = new Date(viewYear, viewMonth, 0).getDate();

            const today = new Date();
            const isCurrentMonth = viewMonth === today.getMonth() && viewYear === today.getFullYear();

            for (let i = firstDay - 1; i >= 0; i--) {
                const el = document.createElement('div');
                el.className = 'day other-month';
                el.textContent = daysInPrevMonth - i;
                daysEl.appendChild(el);
            }

            for (let d = 1; d <= daysInMonth; d++) {
                const el = document.createElement('div');
                const dayOfWeek = new Date(viewYear, viewMonth, d).getDay();
                const isWeekend = dayOfWeek === 0 || dayOfWeek === 6;
                const isToday = d === today.getDate() && isCurrentMonth;

                el.className = 'day' +
                    (isWeekend ? ' weekend' : '') +
                    (isToday ? ' today' : '');

                if (isToday) {
                    const label = document.createElement('span');
                    label.className = 'today-label';
                    label.textContent = 'Today';
                    el.appendChild(label);
                }

                el.appendChild(document.createTextNode(d));
                daysEl.appendChild(el);
            }

            const totalCells = firstDay + daysInMonth;
            const targetCells = 42;
            const remaining = targetCells - totalCells;
            for (let d = 1; d <= remaining; d++) {
                const el = document.createElement('div');
                el.className = 'day other-month';
                el.textContent = d;
                daysEl.appendChild(el);
            }
        }

        document.getElementById('prev').onclick = () => {
            viewMonth--;
            if (viewMonth < 0) { viewMonth = 11; viewYear--; }
            render();
        };

        document.getElementById('next').onclick = () => {
            viewMonth++;
            if (viewMonth > 11) { viewMonth = 0; viewYear++; }
            render();
        };

        document.getElementById('todayBtn').onclick = () => {
            const today = new Date();
            viewYear = today.getFullYear();
            viewMonth = today.getMonth();
            render();
        };

        render();
    </script>
</body>
</html>
