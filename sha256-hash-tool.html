<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hash Generator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <style>
        body {
            padding: 2rem;
        }
        .container {
            max-width: 800px;
        }
        .hash-output {
            font-family: 'Courier New', monospace;
            word-break: break-all;
            padding: 1rem;
            background: var(--pico-code-background-color);
            border-radius: var(--pico-border-radius);
            margin-top: 1rem;
        }
        .file-info {
            font-size: 0.875rem;
            color: var(--pico-muted-color);
            margin-top: 0.5rem;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        .tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            border-bottom: 2px solid var(--pico-muted-border-color);
        }
        .tab-button {
            background: none;
            border: none;
            padding: 0.75rem 1rem;
            cursor: pointer;
            color: var(--pico-muted-color);
            border-bottom: 3px solid transparent;
            margin-bottom: -2px;
            transition: all 0.2s;
        }
        .tab-button.active {
            color: var(--pico-primary);
            border-bottom-color: var(--pico-primary);
        }
        .copy-button {
            margin-top: 0.5rem;
        }
        progress {
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <main class="container">
        <h1>SHA-256 Hash Generator</h1>
        <p>Generate SHA-256 hashes from text or files (up to 50MB)</p>

        <div class="tabs">
            <button class="tab-button active" onclick="switchTab('text', event)">Text</button>
            <button class="tab-button" onclick="switchTab('file', event)">File</button>
        </div>

        <div id="text-tab" class="tab-content active">
            <label for="text-input">
                Enter text to hash:
                <textarea id="text-input" rows="6" placeholder="Type or paste text here..."></textarea>
            </label>
            <button onclick="hashText()">Generate Hash</button>
        </div>

        <div id="file-tab" class="tab-content">
            <label for="file-input">
                Choose a file (max 50MB):
                <input type="file" id="file-input" onchange="handleFileSelect(event)">
            </label>
            <div class="file-info" id="file-info"></div>
            <progress id="progress-bar" value="0" max="100" style="display: none;"></progress>
        </div>

        <div id="output" style="display: none;">
            <h3>SHA-256 Hash:</h3>
            <div class="hash-output" id="hash-result"></div>
            <button class="copy-button" onclick="copyHash(event)">Copy to Clipboard</button>
        </div>
    </main>

    <script>
        const MAX_FILE_SIZE = 50 * 1024 * 1024; // 50MB

        function switchTab(tab, e) {
            // Update tab buttons
            document.querySelectorAll('.tab-button').forEach(btn => {
                btn.classList.remove('active');
            });
            e.target.classList.add('active');

            // Update tab content
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            document.getElementById(`${tab}-tab`).classList.add('active');

            // Hide output when switching tabs
            document.getElementById('output').style.display = 'none';
        }

        async function hashText() {
            const text = document.getElementById('text-input').value;
            
            if (!text) {
                alert('Please enter some text to hash');
                return;
            }

            const encoder = new TextEncoder();
            const data = encoder.encode(text);
            const hashBuffer = await crypto.subtle.digest('SHA-256', data);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
            
            displayHash(hashHex);
        }

        async function handleFileSelect(event) {
            const file = event.target.files[0];
            
            if (!file) {
                return;
            }

            if (file.size > MAX_FILE_SIZE) {
                alert(`File size exceeds 50MB limit. Your file is ${(file.size / 1024 / 1024).toFixed(2)}MB`);
                event.target.value = '';
                return;
            }

            document.getElementById('file-info').textContent = 
                `File: ${file.name} (${(file.size / 1024).toFixed(2)} KB)`;

            await hashFile(file);
        }

        async function hashFile(file) {
            const progressBar = document.getElementById('progress-bar');
            progressBar.style.display = 'block';
            progressBar.value = 0;

            const chunkSize = 1024 * 1024; // 1MB chunks
            const chunks = Math.ceil(file.size / chunkSize);
            let offset = 0;

            // Use SubtleCrypto's streaming approach isn't available, so we'll read the whole file
            // For most files under 50MB, this is fine
            const arrayBuffer = await file.arrayBuffer();
            
            progressBar.value = 50;

            const hashBuffer = await crypto.subtle.digest('SHA-256', arrayBuffer);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
            
            progressBar.value = 100;
            
            setTimeout(() => {
                progressBar.style.display = 'none';
            }, 500);

            displayHash(hashHex);
        }

        function displayHash(hash) {
            document.getElementById('hash-result').textContent = hash;
            document.getElementById('output').style.display = 'block';
        }

        async function copyHash(e) {
            const hash = document.getElementById('hash-result').textContent;
            await navigator.clipboard.writeText(hash);

            const button = e.target;
            const originalText = button.textContent;
            button.textContent = 'Copied!';
            setTimeout(() => {
                button.textContent = originalText;
            }, 2000);
        }

        // Allow pressing Enter in textarea to hash
        document.getElementById('text-input').addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key === 'Enter') {
                hashText();
            }
        });
    </script>
</body>
</html>
