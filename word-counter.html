<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Counter</title>
    <style>
        * { box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            max-width: 800px;
            margin: 40px auto;
            padding: 0 20px;
            line-height: 1.6;
        }
        textarea {
            width: 100%;
            height: 200px;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
        }
        #stats {
            margin-top: 20px;
            padding: 16px;
            background: #f5f5f5;
            border-radius: 4px;
        }
        .stat { margin: 8px 0; }
        .stat-value { font-weight: bold; color: #0366d6; }
    </style>
</head>
<body>
    <h1>Word Counter</h1>
    <p>Paste or type text below to count words and characters.</p>

    <textarea id="input" placeholder="Enter your text here..."></textarea>

    <div id="stats">
        <div class="stat">Words: <span class="stat-value" id="words">0</span></div>
        <div class="stat">Characters: <span class="stat-value" id="chars">0</span></div>
        <div class="stat">Characters (no spaces): <span class="stat-value" id="chars-no-space">0</span></div>
        <div class="stat">Lines: <span class="stat-value" id="lines">0</span></div>
    </div>

    <script>
        const input = document.getElementById('input');
        const words = document.getElementById('words');
        const chars = document.getElementById('chars');
        const charsNoSpace = document.getElementById('chars-no-space');
        const lines = document.getElementById('lines');

        function updateStats() {
            const text = input.value;

            // Word count (split on whitespace, filter empty)
            const wordCount = text.trim() ? text.trim().split(/\s+/).length : 0;

            // Character counts
            const charCount = text.length;
            const charNoSpaceCount = text.replace(/\s/g, '').length;

            // Line count
            const lineCount = text ? text.split('\n').length : 0;

            words.textContent = wordCount.toLocaleString();
            chars.textContent = charCount.toLocaleString();
            charsNoSpace.textContent = charNoSpaceCount.toLocaleString();
            lines.textContent = lineCount.toLocaleString();
        }

        input.addEventListener('input', updateStats);
    </script>
<script src="footer.js?"></script>
</body>
</html>
